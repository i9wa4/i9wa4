post-commit:
  piped: true
  commands:
    01-quarto-render:
      priority: 1
      glob:
        - "index.qmd"
      stage_fixed: false
      run: |
        set -e
        quarto render
        cp ./out/README.md .
        git add ./README.md
        git commit -m "[lefthook] rendered index.qmd in README.md"
